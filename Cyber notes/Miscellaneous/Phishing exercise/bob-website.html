<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogbook - The Facebook of dogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #343a40;
            font-size: 24px;
        }
        p {
            color: #6c757d;
            font-size: 16px;
        }
        input[type="text"], input[type="password"] {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <! --Title of the page-->
        <h1>Welcome to Dogbook</h1>
        <! --Incentive to join social network-->
        <p>The Facebook of dogs. Connect with other dogs and their owners, share photos and videos, and make new friends.</p>
        <p>To join the fastest growing community of dog enthusiasts and access exclusive content, please enter your details below.</p>
        
        <! --Login form to collect credentials-->
        <form action="credentials_handler.php" method="post">
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Join Now">
        </form>
    </div>
    <! --Background: dog picture with 50% opacity, dezoomed by 50%-->
    <img src=".\assets\dogs picture.jpg" style="position: fixed; bottom: 20; right: 10; opacity: 0.8; z-index: -1; transform: scale(0.45)">
</body>
</html>
